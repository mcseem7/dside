<style> 
  .final_render {
    display: none !important;
  }
  #loading {
      background: #fff;
      position: fixed;
      background-size: cover;
      top: 0;
      left: 0;
      z-index: 99999;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      width: 100vw;
      margin: 0;
      transition: transform 1.6s ease-in-out, opacity .1s ease-in-out; }
      #loading .loaded {
        transform: scale(200);
        opacity: 0;
    }
  
      #loading .loader {
        display: flex;
        flex-direction: column;
        align-items: center; }
        #loading .loader .loader__row {
          display: flex; }
          #loading .loader .loader__row .loader__arrow {
            width: 3px;
            height: 3px;
            border-radius: 30px;
            margin: 6px;
            transform: rotate(45deg);
            border: 2px solid #dce2ea;
            -webkit-box-shadow: 0px 0px 10px 0px #f0f3f7;
            -moz-box-shadow: 0px 0px 10px 0px #f0f3f7;
            box-shadow: 0px 0px 10px 0px #f0f3f7;
            animation: wink 0.5s infinite; }
            #loading .loader .loader__row .loader__arrow.inner-1 {
              animation-delay: -0.0833333333s; }
            #loading .loader .loader__row .loader__arrow.inner-2 {
              animation-delay: -0.1666666667s; }
            #loading .loader .loader__row .loader__arrow.inner-3 {
              animation-delay: -0.25s; }
            #loading .loader .loader__row .loader__arrow.inner-4 {
              animation-delay: -0.3333333333s; }
            #loading .loader .loader__row .loader__arrow.inner-5 {
              animation-delay: -0.4166666667s; }
            #loading .loader .loader__row .loader__arrow.inner-6 {
              animation-delay: -0.5s; }
      #loading span {
        position: absolute;
        top: calc(40% - 20px);
        width: 100%;
        text-align: center;
        left: 0;
        color: #FFFFFF;
        font-weight: 700;
        text-transform: none; }
    
   #loading span img {
    max-width: 100%;
       border: 3px solid #f0f3f7;;
      width: 90px;

  }
   #loading span {
    width: 100%;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
   }
    @keyframes wink {
      0% {
        opacity: 0.1; }
      30% {
        opacity: 1; }
      100% {
        opacity: 0.1; } }
</style>

            <div class="loader__arrow down inner inner-5"></div>
            <div class="loader__arrow up inner inner-4"></div>
          </div>
        </div>
      </div>
